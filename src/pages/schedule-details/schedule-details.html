
<ion-header>

  <ion-navbar>
    <ion-title>{{ xx.time }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding>
    


  <div text-center padding>
  <h2>{{ xx.title }}</h2>
 
  </div>
  <div style="border-radius:10px;" class="transparent" padding>
  <h3 style="color:rgb(74, 140, 245);">Details</h3>
  <p>I face the unknown future, with a sense of hope. Because if a machine, a Terminator, can learn the value of human life, maybe we can too.</p>

  <h3 style="color:rgb(74, 140, 245);">Speakers</h3>
  <ion-item no-lines class="transparent3" *ngFor="let speaker of xx.speakers">
    <ion-avatar item-start>
      <img [src]="speaker.profilePic">
    </ion-avatar>
    <h2>{{ speaker.name }}</h2>
    <p>{{ speaker.info }}</p>

 
  
  </ion-item>

  <h3 style="color:rgb(74, 140, 245);">Attachments</h3>
  <ion-item no-lines class="transparent3">
  <p>Attachment 1</p>
  <!-- <button ion-button item-right small>
    <ion-icon name="download" mode="md"></ion-icon>
  </button> -->
  <button ion-button item-right small round>Download</button>
  
</ion-item>
<ion-item no-lines class="transparent3">
    <p>Attachment 2</p>
    <!-- <button ion-button item-right small>
      <ion-icon name="cloud-download"></ion-icon>
    </button> -->
    <button ion-button item-right small round>Download</button>

  </ion-item>
</div>


</ion-content>
