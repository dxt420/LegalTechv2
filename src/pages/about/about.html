<ion-header>

  <ion-navbar>
    <ion-title>About the Conference</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">

  <ion-item-group   *ngFor="let group of groupedAbout">
    <ion-item-divider class="transparent2">{{ group.letter }}</ion-item-divider>

        <ion-item no-lines class="transparent" *ngFor="let a of group.about, let i = index">
            
            <h2>{{ a }}</h2>
          
          
          </ion-item>
  
          
  </ion-item-group>
</ion-content>
